<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Login • VIT Parking Demo</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header class="header container" role="banner">
 <div class="brand">
 <div class="logo">VP</div>
 <div>
 <div class="title">VIT Parking Model</div>
 <div class="kv">Professional IoT with integrated backend</div>
 </div>
 </div>

 <nav class="nav" role="navigation" aria-label="Main">
 <a href="index.html">Dashboard</a>
 <a href="about.html">About</a>
 </nav>
 </header>

 <main class="container">
 <section class="auth-wrap">
 <div class="auth-brand">
 <div class="logo">VP</div>
 <div>
 <div style="font-weight:800;font-size:18px;">Sign in</div>
 <div class="kv">Restricted to @vit.edu</div>
 </div>
 </div>

 <div class="card auth-card">
 <label class="kv" for="email">Institution email</label>
 <input id="email" type="email" placeholder="you@vit.edu" autocomplete="email" />

 <div style="height:12px;"></div>

 <label class="kv" for="password">Password</label>
 <input id="password" type="password" placeholder="Enter your password" />

 <div style="height:16px;"></div>

 <div style="display:flex; gap:10px; justify-content:flex-end;">
 <button class="btn" id="signIn">Sign in</button>

 </div>

 <div style="height:14px;"></div>
 <p id="error" class="kv" style="color:#b00020; min-height:16px;"></p>

 <hr style="margin:18px 0; border:none; border-top:1px solid rgba(16,18,20,0.04)" />

 <div class="kv">Problem faced by us, solution was made for you</div>
 <p class="kv">peace <3</p>
 </div>
 </section>
 </main>

 <footer class="site-footer">© 2025 VIT Smart Parking Demo</footer>

 <script>
const ADMIN_EMAILS = [
"amol_ladhe.admin@vit.edu",
"mayank.admin@vit.edu",
"team.admin@vit.edu"
 ];

function simulateLogin() {
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value;
const error = document.getElementById("error");

error.textContent = "";

// Allow only vit.edu
if (!email.endsWith("@vit.edu")) {
error.textContent = "Only @vit.edu emails allowed";
return;
 }

if (password.length < 3) {
error.textContent = "Invalid credentials";
return;
 }

// Decide role
const role = ADMIN_EMAILS.includes(email) ? "admin" : "viewer";

// Save session
localStorage.setItem("isLoggedIn", "true");
localStorage.setItem("userEmail", email);
localStorage.setItem("userRole", role);

window.location.href = "index.html";
 }

// Add event listeners
document.getElementById("signIn").addEventListener("click", simulateLogin);
document.getElementById("demoUser").addEventListener("click", function() {
document.getElementById("email").value = "demo@vit.edu";
document.getElementById("password").value = "demo123";
simulateLogin();
 });
</script>

</body>
</html>
